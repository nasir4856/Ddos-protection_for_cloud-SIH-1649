<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .captcha-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h1>CAPTCHA Verification</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('verify_captcha') }}" method="POST">
            <!-- Reference the CAPTCHA image from the static folder -->
            <img src="{{ url_for('static', filename='captcha.png') }}" alt="CAPTCHA Image"><br><br>
            <input type="text" name="captcha_input" required placeholder="Enter CAPTCHA"><br><br>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
